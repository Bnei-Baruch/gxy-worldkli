# This workflow will do a clean install of node dependencies, build the source code and run tests across different versions of node
# For more information see: https://help.github.com/actions/language-and-framework-guides/using-nodejs-with-github-actions

name: Node.js CI

on:
  push:
    branches: [ master ]
  pull_request:
    branches: [ master ]

jobs:
  build:

    runs-on: ubuntu-latest

    strategy:
      matrix:
        node-version: [ 12.x ]

    steps:
    - uses: actions/checkout@v2
    - name: Use Node.js ${{ matrix.node-version }}
      uses: actions/setup-node@v1
      with:
        node-version: ${{ matrix.node-version }}
    - run: npm install
    - run: npm run build 
    - name: Push to GitHub Packages
      env:
        CI: true
      uses: docker/build-push-action@v1
      with:
        username: ${{ github.actor }}
        password: ${{ secrets.GITHUB_TOKEN }}
        registry: docker.pkg.github.com
        repository: bnei-baruch/gxy-worldkli/gxy-worldkli
        tag_with_ref: true
  deploy:
    needs: build
    runs-on: self-hosted
    steps:
    - run: docker login docker.pkg.github.com -u ${{ github.actor  }} -p ${{ secrets.GITHUB_TOKEN  }}
    - run: docker rm -f worldkli | true
    - run: docker rmi docker.pkg.github.com/bnei-baruch/gxy-worldkli/gxy-worldkli:latest | true
    - run: docker run -d -p 2200:2200 --name worldkli docker.pkg.github.com/bnei-baruch/gxy-worldkli/gxy-worldkli:latest


